<button
  [disabled]="disabled"
  class="px-4 py-2 rounded-lg font-semibold transition-colors duration-200
        text-white
        "
  [ngClass]="{
    'bg-primary hover:bg-primary-dark': type === 'primary',
    'bg-secondary hover:bg-secondary-dark': type === 'secondary',
    'border border-primary text-primary hover:bg-primary hover:text-white': type === 'outline'
  }"
>
  <ng-content></ng-content>
</button>
