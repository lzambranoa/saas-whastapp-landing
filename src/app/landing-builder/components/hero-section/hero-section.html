<section class="w-full py-20 bg-primary text-white">
    <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
  
      <!-- Texto -->
      <div>
        <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6">
          {{ title }}
        </h1>
  
        <p class="text-lg md:text-xl opacity-90 mb-8">
          {{ subtitle }}
        </p>
  
        <!-- BotÃ³n de WhatsApp -->
        <a [href]="'https://wa.me/' + whatsappNumber" target="_blank"
          class="inline-block bg-white text-black font-semibold px-6 py-3 rounded-xl shadow-lg hover:bg-white/80 transition">
          {{ buttonText }}
        </a>
      </div>
  
      <!-- Imagen opcional -->
      @if (imageUrl) {
        <div class="flex justify-center md:justify-end">
          <img [src]="imageUrl" alt="Hero image" class="w-full max-w-md rounded-2xl shadow-xl" />
        </div>
      }
  
    </div>
  </section>
