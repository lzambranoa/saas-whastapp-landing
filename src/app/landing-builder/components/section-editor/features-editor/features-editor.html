<div>
  <h4 class="font-semibold mb-3">Features</h4>

  <div
    cdkDropList
    (cdkDropListDropped)="drop($any($event))"
    class="space-y-3"
  >
    @for (item of items; track item; let i = $index) {
      <div
        cdkDrag
        class="border rounded p-3 bg-white cursor-move"
      >

        <div class="text-xs text-gray-400 mb-1">
          Arrastrar para ordenar
        </div>

        <input
          class="w-full mb-2 border px-2 py-1 rounded"
          placeholder="Icono"
          [value]="item.icon"
          (input)="updateItem(i, 'icon', $any($event.target).value)"
        />

        <input
          class="w-full mb-2 border px-2 py-1 rounded"
          placeholder="TÃ­tulo"
          [value]="item.title"
          (input)="updateItem(i, 'title', $any($event.target).value)"
        />

        <textarea
          class="w-full border px-2 py-1 rounded"
          (input)="updateItem(i, 'description', $any($event.target).value)"
        >{{ item.description }}</textarea>

      </div>
    }

  </div>
</div>
