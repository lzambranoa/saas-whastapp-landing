<div class="space-y-4">

  <label class="block">
    <span class="text-sm font-medium">Título de la sección</span>
    <input
      type="text"
      class="input"
      [value]="section.data.sectionTitle"
      (input)="updateSectionTitle($any($event.target).value)"
    />
  </label>

  <div class="space-y-4">
    @for (item of section.data.items; let i = $index; track i) {
      <div class="border p-3 rounded space-y-2">

        <input
          type="text"
          class="input"
          placeholder="Ícono"
          [value]="item.icon"
          (input)="updateItemIcon(i, $any($event.target).value)"
        />

        <input
          type="text"
          class="input"
          placeholder="Título"
          [value]="item.title"
          (input)="updateItemTitle(i, $any($event.target).value)"
        />

        <textarea
          class="input"
          placeholder="Descripción"
          (input)="updateItemDescription(i, $any($event.target).value)"
        >{{ item.description }}</textarea>

        <button class="text-red-500 text-sm" (click)="removeItem(i)">
          Eliminar
        </button>
      </div>
    }
  </div>

  <button class="btn-primary" (click)="addItem()">+ Agregar feature</button>

</div>
