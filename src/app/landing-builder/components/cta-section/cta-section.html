<section class="w-full py-20 bg-primary text-white text-center">
    <div class="container mx-auto px-4 max-w-3xl">
  
      <!-- Título -->
      <h2 class="text-3xl md:text-5xl font-bold mb-6">
        {{ title }}
      </h2>
  
      <!-- Subtítulo -->
      <p class="text-lg md:text-xl opacity-90 mb-10">
        {{ subtitle }}
      </p>
  
      <!-- Botón CTA -->
      <a
        [href]="'https://wa.me/' + whatsappNumber"
        target="_blank"
        class="inline-block bg-white text-primary font-bold text-lg px-10 py-4 rounded-2xl shadow-xl hover:bg-gray-100 transition"
      >
        {{ buttonText }}
      </a>
  
    </div>
  </section>
